<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            align-items: center;
        }

        body {
            background-color: grey;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;

        }

        .card {
            background-color: white;
            height: 344px;
            width: 198px;
            border-radius: 7px;
        }

        .image {
            padding: 5px;
        }

        .image img {
            border-radius: 7px;
        }

        .content {
            padding: 2px 13px;
            font-family: 'poppins', sans-serif;

        }

        .content p {
            font-size: 9px;
            color: gray;
        }

        .capsules {
            padding: 5px 10px;
            /* Adjust padding for better alignment */
            display: flex;
            justify-content: flex-start;
            /* Ensures content starts from the left */
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .capsules span {
            border: 1px solid grey;
            padding: 0.5px 6px;
            border-radius: 11px;
            font-size: 12px;
            font-family: 'Baloo Bhai 2', sans-serif;
            white-space: nowrap;
            /* Prevents text from wrapping */
        }


        .button {
            text-align: center;
        }

        .button button {
            padding: 4px 7px;
            border-radius: 7px;
            background-color: rgb(113, 148, 148);
            color: rgb(0, 0, 255);
            border: none;
            margin-top: 7px;
            font-weight: bold;
            cursor: pointer;
        }

        .button button:hover {
            background-color: rgb(194, 225, 246);
            color: rgb(10, 136, 214);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="188"
                src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Blossom</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde officiis praesentium officia similique
                necessitatibus! A accusamus laudantium laboriosam tenetur vitae temporibus fuga beatae?</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>

</body>

</html>
